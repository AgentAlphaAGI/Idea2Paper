# 中文注释：默认论文模板（可通过配置项 template_path 覆盖）。
template_name: "standard_paper_template"
sections:
  - section_id: "abstract"
    title: "Abstract"
    goal: "用简洁段落概述研究问题、方法与主要结果。"
    target_words_min: 150
    target_words_max: 250
    style_constraints:
      - "学术语气"
      - "避免夸张表述"
    dependencies: []

  - section_id: "introduction"
    title: "Introduction"
    goal: "说明研究背景、问题动机与研究缺口，提出核心贡献。"
    target_words_min: 500
    target_words_max: 900
    style_constraints:
      - "强调问题价值"
      - "逻辑清晰"
    dependencies: ["abstract"]

  - section_id: "related_work"
    title: "Related Work"
    goal: "概述相关工作脉络，与本文方法形成对比。"
    target_words_min: 400
    target_words_max: 700
    style_constraints:
      - "允许使用 TODO 占位，不得编造具体引用"
      - "按主题组织"
    dependencies: ["introduction"]

  - section_id: "method"
    title: "Method"
    goal: "详细描述方法设计、核心算法与理论分析。"
    target_words_min: 700
    target_words_max: 1200
    style_constraints:
      - "突出可复现性"
      - "必要时提供伪代码/流程描述"
    dependencies: ["introduction"]

  - section_id: "experiments"
    title: "Experiments"
    goal: "给出实验设置、对比与消融，说明结果。"
    target_words_min: 700
    target_words_max: 1200
    style_constraints:
      - "明确数据集与指标"
      - "允许表格占位符"
    dependencies: ["method"]

  - section_id: "conclusion"
    title: "Conclusion"
    goal: "总结贡献与发现，提出未来工作方向。"
    target_words_min: 200
    target_words_max: 350
    style_constraints:
      - "简洁收束"
    dependencies: ["experiments"]

  - section_id: "limitations"
    title: "Limitations"
    goal: "列出方法限制、适用范围与潜在问题。"
    target_words_min: 150
    target_words_max: 250
    style_constraints:
      - "客观谨慎"
    dependencies: ["method", "experiments"]

  - section_id: "ethics"
    title: "Ethics"
    goal: "说明伦理影响、风险与合规注意事项。"
    target_words_min: 120
    target_words_max: 200
    style_constraints:
      - "中性描述"
    dependencies: ["method", "experiments"]
