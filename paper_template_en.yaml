# English default paper template (override via template_path).
template_name: "standard_paper_template_en"
sections:
  - section_id: "abstract"
    title: "Abstract"
    goal: "Summarize the problem, method, and main results in a concise paragraph."
    target_words_min: 150
    target_words_max: 250
    style_constraints:
      - "Academic tone"
      - "Avoid exaggerated claims"
    dependencies: []

  - section_id: "introduction"
    title: "Introduction"
    goal: "Explain background, motivation, and the research gap, and state the core contributions."
    target_words_min: 500
    target_words_max: 900
    style_constraints:
      - "Emphasize the value of the problem"
      - "Logical and clear structure"
    dependencies: ["abstract"]

  - section_id: "related_work"
    title: "Related Work"
    goal: "Summarize the landscape of related work and position the proposed approach."
    target_words_min: 400
    target_words_max: 700
    style_constraints:
      - "Use citation markers only; do not fabricate specific references"
      - "Organize by themes"
    dependencies: ["introduction"]

  - section_id: "method"
    title: "Method"
    goal: "Describe the method design, core algorithm, and theoretical analysis."
    target_words_min: 700
    target_words_max: 1200
    style_constraints:
      - "Emphasize reproducibility"
      - "Provide pseudo-code or procedural description when needed"
    dependencies: ["introduction"]

  - section_id: "experiments"
    title: "Experiments"
    goal: "Present experimental setup, comparisons, ablations, and results."
    target_words_min: 700
    target_words_max: 1200
    style_constraints:
      - "Specify datasets and metrics"
      - "Tables may use placeholders"
    dependencies: ["method"]

  - section_id: "conclusion"
    title: "Conclusion"
    goal: "Summarize contributions and findings, and outline future work."
    target_words_min: 200
    target_words_max: 350
    style_constraints:
      - "Concise closure"
    dependencies: ["experiments"]

  - section_id: "limitations"
    title: "Limitations"
    goal: "List limitations, scope, and potential risks."
    target_words_min: 150
    target_words_max: 250
    style_constraints:
      - "Objective and cautious"
    dependencies: ["method", "experiments"]

  - section_id: "ethics"
    title: "Ethics"
    goal: "Discuss ethical impacts, risks, and compliance considerations."
    target_words_min: 120
    target_words_max: 200
    style_constraints:
      - "Neutral tone"
    dependencies: ["method", "experiments"]
