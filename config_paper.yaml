paper_workflow:
  # Seed: set to null for random per run, or set an int for reproducible runs
  seed: null
  # Novelty (RAG) settings
  novelty_threshold: 0.85
  force_novelty_pass: false
  # Skip embedding + novelty retrieval/check
  skip_novelty_check: true
  # Format-only mode: skip content quality checks & reviewers
  format_only_mode: false
  retriever_top_k: 10
  penalty: 0.3
  max_plan_retry: 3
  # Review loop thresholds
  pass_threshold: 1.0
  max_iterations: 50
  max_rewrite_retry: 80
  max_global_retry: 80
  require_individual_threshold: false
  # Draft planning
  max_patterns: 3
  temperature: 0.8
  # Section writing
  writing_guide_limit_chars: 2000
  writing_guide_max_guides: 3
  section_max_retries: 50
  section_summary_max_chars: 400
  template_path: paper_template_en.yaml
  enable_related_work: true
  # Output format: markdown / latex
  output_format: latex
  # Markdown writing backend: markdown / spec
  markdown_writer_backend: spec
  # Spec cite token
  spec_cite_token: "[[CITE]]"
  # Require cite ids when rendering spec
  spec_render_require_cite_ids: true
  # Debug: log LLM outputs
  log_llm_outputs: true
  log_llm_output_max_chars: 4000
  step_log_enable: true
  step_log_path: ""
  enforce_english: true
  max_cjk_ratio: 0.01
  # Paper language: en / zh
  paper_language: en
  # Optional: override prompt directory
  paper_prompt_dir: ""
  # LaTeX template preset: article_ctex / colm2024_conference
  latex_template_preset: colm2024_conference
  # Titlepage style for COLM: qwen / agentalpha
  latex_titlepage_style: agentalpha
  latex_template_assets_dir: arXiv-2505.09388v1
  latex_title: "TODO Title"
  latex_author: "TODO Authors"
  latex_hflink: "https://huggingface.co/Qwen"
  latex_mslink: "https://modelscope.cn/organization/qwen"
  latex_ghlink: "https://github.com/QwenLM/Qwen3"
  # LaTeX toolchain (format guarantee)
  latex_engine: xelatex
  latex_require_tools: true
  latex_section_compile: true
  latex_final_compile: true
  latex_use_chktex: true
  latex_use_lacheck: true
  latex_compile_timeout_sec: 120
  latex_max_fix_retries: 8
  latex_output_dir: ./outputs/overleaf
  # Cite key normalization (force TODO_ prefix)
  latex_force_todo_cite: false
  # LaTeX generation mode: per_section / final_only
  latex_generation_mode: final_only
  # LaTeX renderer backend: pandoc / llm
  latex_renderer_backend: pandoc
  pandoc_require: true
  pandoc_bin: pandoc

  # Citations pipeline
  citations_enable: true
  citations_require_verifiable: true
  citations_require_api_key: false
  citations_provider: mock
  citations_year_range: "2018-2026"
  citations_max_rounds: 3

  # LaTeX-only compile retry loop
  latex_format_max_retries: 3

  # Markdown quality gates
  strict_markdown_validation: true
  section_min_word_ratio: 0.7
  section_min_quality_max_retries: 50
  coverage_enable: false
  coverage_validator_backend: llm
  coverage_validator_max_retries: 50
  coverage_validator_require_evidence: true
  quality_fail_fast: true

  # Pandoc content consistency
  pandoc_consistency_threshold: 0.0
  pandoc_fail_on_content_loss: false
