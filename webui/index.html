<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paper Agent Workflow · Web UI</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div class="brand-text">
            <div class="brand-title">Paper Agent Workflow</div>
            <div class="brand-subtitle">LangGraph · SSE · 实时展示每个节点输出</div>
          </div>
        </div>
        <div class="top-actions">
          <span id="statusBadge" class="badge idle">Idle</span>
          <button id="exportBtn" class="btn ghost" disabled>导出报告</button>
          <button id="themeBtn" class="btn ghost">暗色模式</button>
        </div>
      </header>

      <main class="layout">
        <section class="left">
          <div class="panel">
            <div class="panel-header">
              <div class="panel-title">对话</div>
              <div class="panel-hint">每个节点输出会以消息形式追加到这里</div>
            </div>
            <div id="chat" class="chat" aria-live="polite"></div>
          </div>

          <div class="composer">
            <label class="label">
              <span>输入一句自然语言 idea</span>
              <textarea
                id="inputText"
                class="textarea"
                rows="4"
                placeholder="例如：我想写一篇用 Diffusion 做推理的论文，重点是方法要新颖、实验要扎实"
              ></textarea>
            </label>

            <div class="composer-row">
              <label class="switch">
                <input id="useLlm" type="checkbox" />
                <span>使用真实 LLM</span>
              </label>
              <button id="runBtn" class="btn primary">运行</button>
            </div>

            <details class="advanced">
              <summary>高级选项</summary>
              <div class="advanced-grid">
                <label class="label">
                  <span>Snapshot Path</span>
                  <input id="snapshotPath" class="input" value="knowledge_graph.json" />
                </label>
                <label class="label">
                  <span>Config Path（可选）</span>
                  <input id="configPath" class="input" placeholder="例如 ./config_paper.yaml" />
                </label>
                <label class="label">
                  <span>Seed（可选）</span>
                  <input id="seed" class="input" placeholder="留空则随机" />
                </label>
              </div>
            </details>

            <div id="progress" class="progress hidden" aria-hidden="true">
              <div class="progress-bar"></div>
            </div>
          </div>
        </section>

        <aside class="right">
          <div class="panel">
            <div class="panel-header">
              <div class="panel-title">步骤输出</div>
              <div class="panel-hint">卡片可展开查看 JSON，支持一键复制</div>
            </div>
            <div id="steps" class="steps"></div>
          </div>
        </aside>
      </main>

      <footer class="footer">
        <div class="footer-inner">
          <span>本页面为本地静态资源，不依赖 Node/CDN。</span>
          <span class="sep">·</span>
          <a class="link" href="/healthz" target="_blank" rel="noreferrer">healthz</a>
        </div>
      </footer>
    </div>

    <script src="/static/app.js" defer></script>
  </body>
</html>
